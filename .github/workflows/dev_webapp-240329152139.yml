# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - webapp-240329152139

on:
  push:
    branches:
      - dev
  workflow_dispatch:
env:
  AZURE_ARTIFACTS_FEED_URL: https://pkgs.dev.azure.com/TheCreteTeam/6733bd99-93cd-4992-933d-26bd2a613104/_packaging/async_mesaging_common/nuget/v3/index.json
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: |          
          dotnet nuget add source ${{ env.AZURE_ARTIFACTS_FEED_URL }} \
          --name azure \
          --username az \
          --password ${{ secrets.AZURE_DEVOPS_TOKEN }} \
          --store-password-in-clear-textdotnet 
          dotnet restore
          build --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapp-240329152139'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3ED25BD8A55487C8C32935B81B152E4 }}