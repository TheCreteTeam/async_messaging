# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - messagingboto

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a2ba6f5a64b42758560fa65c06f588b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a659288121904d009fa52df44f44f9f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7a2ba6f5a64b42758560fa65c06f588b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'messagingboto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce9974cc092c46daa9dbd3db0a64568c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7a2ba6f5a64b42758560fa65c06f588b }}/appsvc/staticsite:${{ github.sha }}'